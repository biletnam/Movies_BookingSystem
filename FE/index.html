<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script type="text/javascript" src="assets/scripts.js">  </script>

        <li class="nav-item" id="login">Kirjaudu sisään</li>
      </ul>
    </div>
  </nav>
  <div class="signin">
    <div class="form-group">
      <label class="sr-only" for="username">Käyttäjätunnus</label>

    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Salasana:</label>
      <input type="password" class="form-control" id="password" placeholder="Salasana">
    </div>
    <button class="btn btn-default" id="submit">Kirjaudu</button>
    <button class="btn btn-default" id="createUser">Luo tunnus</button>
  </div>
  <!-- MAIN -->
  <div class="container-fluid main">
    <div class="col-md-12 theaterSelection section">
      <div class="select col-md-12"></div>
      <div class="shows col-md-12"></div>
    </div>

    <div class="col-md-12 theaterChart section">

    </div>
  </div>
