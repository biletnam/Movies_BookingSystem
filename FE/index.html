<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/scripts.js">  </script>
<link rel="stylesheet" href="dest/styles.css">
<title>Käyttöliittymät 2017</title>
</head>
<body>
	<!--- navigation bar -->
	<nav class="navigation">
		<div class="container-fluid">
			<ul class="nav">
				<li class="nav-item"><a href="index.html">Home</a></li>
				<li class="nav-item" id="usernameField"><label class="sr-only"
					for="username">username</label> <input type="text"
					class="form-control" id="username" placeholder="Username">
				</li>
				<li class="nav-item" id="passwordField"><label class="sr-only"
					for="password">Password:</label> <input type="password"
					class="form-control" id="password" placeholder="Password">
				</li>
				<li class="nav-item" id="login">
					<button class="btn btn-default" id="submit">Log in</button>
				</li>

			</ul>
		</div>
	</nav>
	<!-- MAIN -->
	<div class="container-fluid indexView" id="view">
		<h3 class="title">Welcome to theater Käyttöliittymät 2017</h3>
		<h4>Please login to make reservations</h4>
		<div class="showMovies col-md-12">
			<h4>What is going on currently:</h4>
			<div class="col-sm-2" id="theaters">
			<h4>Theaters</h4>
				<form>
					<select class="col-sm-12 theaterList" id="theaterList" onchange="selectMovies();"size=4>
					</select>
				</form>
			</div>
			<div class="col-sm-4" id="movies">
			<h4>Movies</h4>
				<form>
					<select class="col-sm-12 movieList" id="movieList" size=4 onchange="selectShows();">
					</select>
				</form>
			</div>
			<div class="col-sm-6" id="shows">
			<h4>Shows</h4>
				<form>
					<select class="col-sm-12 showList" id="showList" size=4>
					</select>
				</form>
			</div>
		</div>
		<div class="movieImages col-md-12">
			<img src="http://localhost:8081/getImage1">
			<img src="http://localhost:8081/getImage2">
			<img src="http://localhost:8081/getImage3">
			<img src="http://localhost:8081/getImage4">
			<img src="http://localhost:8081/getImage5">
			<img src="http://localhost:8081/getImage6">
			<img src="http://localhost:8081/getImage7">
			<img src="http://localhost:8081/getImage8">
		</div>
	</div>


</body>
</html>
